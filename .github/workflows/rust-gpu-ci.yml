name: Rust GPU CI

on:
  push:
    branches: [ main ]
    paths:
      - 'lattice-gpu/**'
      - '.github/workflows/rust-gpu-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'lattice-gpu/**'
      - '.github/workflows/rust-gpu-ci.yml'

jobs:
  test:
    name: Test and Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: lattice-gpu/target
        key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-target-

    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov

    - name: Install Vulkan SDK with software rendering (lavapipe)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libvulkan-dev \
          vulkan-tools \
          mesa-vulkan-drivers

    - name: Set environment for software rendering
      run: |
        echo "VK_ICD_FILENAMES=/usr/share/vulkan/icd.d/lvp_icd.x86_64.json" >> $GITHUB_ENV
        echo "WGPU_BACKEND=vulkan" >> $GITHUB_ENV

    - name: Build
      working-directory: lattice-gpu
      run: cargo build --verbose

    - name: Run tests with coverage
      working-directory: lattice-gpu
      run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./lattice-gpu/lcov.info
        flags: rust-gpu
        name: rust-gpu-coverage
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}

  build-release:
    name: Build Release Binary
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install Vulkan SDK with software rendering
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libvulkan-dev \
          vulkan-tools \
          mesa-vulkan-drivers

    - name: Set environment for software rendering
      run: |
        echo "VK_ICD_FILENAMES=/usr/share/vulkan/icd.d/lvp_icd.x86_64.json" >> $GITHUB_ENV
        echo "WGPU_BACKEND=vulkan" >> $GITHUB_ENV

    - name: Build release
      working-directory: lattice-gpu
      run: cargo build --release --verbose

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: lattice-gpu-linux
        path: lattice-gpu/target/release/lattice-gpu
        retention-days: 7

  clippy:
    name: Clippy (Lints)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy

    - name: Install Vulkan SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y libvulkan-dev

    - name: Run clippy
      working-directory: lattice-gpu
      run: cargo clippy -- -D warnings

  fmt:
    name: Rustfmt (Code Style)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt

    - name: Check formatting
      working-directory: lattice-gpu
      run: cargo fmt -- --check
